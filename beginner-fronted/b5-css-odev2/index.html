<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <img width="35%" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">

        <div class="search">
            <p class="m-0px">Search the web using Google!</p>
            <input class="textStyle" type="search">

            <div>
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </div>
        </div>

        <div class="footer">
            <div class="search-info">
                <p class="m-0px">Special Searchs</p>
                <a href="">Stanford Search</a> <br>
                <a href="">Linux Search</a>
            </div>

            <div class="info">
                <a href="">Help!</a> <br>
                <a href="">About Google!</a> <br>
                <a href="">Company Info</a> <br>
                <a href="">Google! Logos</a>
            </div>

            <div class="subscribe">
                <p class="m-0px">Get Google!</p>
                <p class="m-0px">updates monthly:</p>
                <input class="textSubscribe" placeholder="your e-mail" type="search"> <br>
                <a href="">Linux Search</a>
            </div>
        </div>

        <p>Copyright 1998 Google Inc.</p>
    </div>
    
</body>
</html>
