<body>
    <header class="header">
        <a class="a-none-underline" href="https://mail.google.com/mail/&amp;ogbl">Gmail</a>
        <a class="a-none-underline" href="https://www.google.com.tr/imghp?hl=tr&amp;ogbl">Görseller</a>

        <!-- google uygulamar -->
        <span class="hovertext-google" data-hover="Google uygulamaraları">
            <div class="svg-div">
                <svg class="svg" focusable="false" viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                    2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                    2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,

                </svg>
            </div>
        </span>


        <a href="https://accounts.google.com/ServiceLogin?hl=tr&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAmgQ"
            class="button-div">Oturum açın</a>

    </header>

    <section class="section-div">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        <div class="search-input-div">
            <svg class="search-icon-svg" aria-label="Klavye" focusable="false" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <!-- arama text i -->
            <div style="width: 100%;">
                <span class="hovertext-search" data-hover="Ara">
                    <input class="search-input" type="text">
                </span>
            </div>

            <!-- <input class="search-input" type="text"> -->

            <!-- klavye -->
            <span class="hovertext" data-hover="Harf çevirme aracı">
                <img width="23px" src="https://img.icons8.com/fluency/344/keyboard.png">
            </span>

            <!-- mikrofon -->
            <span class="hovertext" data-hover="Sesle arama yapın">
                <svg class="microphone-icon-svg" focusable="false" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285f4"
                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                    </path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc05"
                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                    </path>
                    <path fill="#ea4335"
                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                    </path>
                </svg>
            </span>

        </div>

        <div class="btn-div">
            <input class="btn" type="button" value="Google'da Ara">
            <input class="btn" type="button" value="Kendimi Şanslı Hissediyorum">
        </div>
    </section>

        <p class="footer-p p-padding-left-30">Türkiye</p>

        <hr style="color: #e4e4e7; background-color: #e4e4e7;">
        <div class="footer-div2">
            <img class="footer-img"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                alt="">
            <p class="footer-p">2007'den bugüne karbon nötr</p>
        </div>
        <div class="footer-div3">
            <div class="footer-div2">
                <p class="footer-p">Hakkında</p>
                <p class="footer-p">Reklam</p>
                <p class="footer-p">İşletme</p>
                <p class="footer-p">Arama nasıl çalışır?</p>
            </div>

            <div class="footer-div2">
                <p class="footer-p">Gizlilik</p>
                <p class="footer-p">Şartlar</p>
                <p class="footer-p">Ayarlar</p>
            </div>
        </div>
